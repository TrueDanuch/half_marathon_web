<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="description" content="Great Battle">
    <link type="text/css" href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="reg">
        <h1>Registration</h1>
        <form method="post" action="register.php" onsubmit="checkPass()">
            <div class="input-group">
                <label>Login:</label>
                <input type="text" name="login" id="login" required>
            </div>
            <div class="input-group">
                <label>Full Name:</label>
                <input type="text" name="full_name" id="full_name" required>
            </div>
            <div class="input-group">
                <label>Email Address:</label>
                <input type="email" name="email" id="email" required> 
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm" id="confirm" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Register</button>
                <button onclick="changePage('login')" class="btn">Already have an account?</button>
            </div>
        </form>
    </div>
    <div class="login">
        <h1>Sign in</h1>
        <form action="login.php" method="post">
            <div class="input-group">
                <label>Login:</label>
                <input type="text" name="login" id="login" required>
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Sign In</button>
                <button onclick="changePage('reg')" class="btn">Need an account?</button>
                <button onclick="changePage('reminder')" class="btn">Forgot password?</button>
            </div>
        </form>
    </div>
    <div class="reminder">
        <h1>Remind password</h1>
        <form action="reminder.php" method="post">
            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email">
            </div>
            <div class="input-group">
                <button type="submit" class="btn">I forgot my password</button>
                <button onclick="changePage('login')" class="btn">Back</button>
            </div>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
