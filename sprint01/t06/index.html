<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Super back-up</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h2 class="head">Superhero request form</h2>
    <h2 class="what">What do you need help with?</h2>
    <div class="frow">
        <ul>
            <li>
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox-label" for="checkbox-1">DEFEAT A VILLAIN</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-2">
                <label class="checkbox-label" for="checkbox-2">SAVE A CIVILIAN</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-3">
                <label class="checkbox-label" for="checkbox-3">STOP A ROBBERY</label>
            </li>
        </ul>
    </div>
    <div class="srow">
        <ul>
            <li>
                <input type="checkbox" id="checkbox-4">
                <label class="checkbox-label" for="checkbox-4">PREVENT AN APOCALYPSE</label>
            </li>
            <li>
                <input type="checkbox" id="checkbox-5">
                <label class="checkbox-label" for="checkbox-5">TRAIN A SIDEKICK</label>
            </li>
        </ul>
    </div>
    <div class="trow">
        <ul>
            <li>
                <input type="checkbox" id="checkbox-6">
                <label class="checkbox-label" for="checkbox-6">OTHER STUFF</label>
            </li>
        </ul>
    </div>
    <div class="text">
        <label class="job-details-label" for="job-details">Job details</label>
        <input class="job-details" type="text" id="job-details" />
    </div>
    <div class="texts">
        <label class="job-details-label" for="name">Name</label>
        <input type="text" id="name" class="name" />
        <label class="job-details-label" for="email">Email</label>
        <input type="text" id="email" class="email" />
    </div>
    <div class="button">
        <input type="button" value="SEND" id="send" />
    </div>
</body>

</html>
