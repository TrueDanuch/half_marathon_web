<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Superhero cards</title>
    <meta name="description" content="t04. Superhero cards">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heroes">
        <div class="captain_america">
            <h5>Captain America</h5>
            <h6>Steven Rogers</h6>
            <img src="assets/images/Capitan-America.png" alt="Captain America">
        </div>
        <div class="iron_man">
            <h5>Iron Man</h5>
            <h6>Tony Stark</h6>
            <img src="assets/images/Iron-man.png" alt="Iron Man">
        </div>
        <div class="black_widow">
            <h5>Black Widow</h5>
            <h6>Natasha Romanoff</h6>
            <img src="assets/images/Black-Widow.png" alt="Black Widow">
        </div>
        <div class="spider_man">
            <h5>Spider-Man</h5>
            <h6>Peter Parker</h6>
            <img src="assets/images/Spider-man.png" alt="Spider-Man">
        </div>
    </div>
</body>

</html>
