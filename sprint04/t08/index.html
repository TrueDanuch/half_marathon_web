<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RegExp and Cookies</title>
    <meta name="description" content="t08. RegExp and Cookies">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>RegExp & Cookies</h1>

    <form class="main">
        <div class="buttons">
            <button class="counter" id="phone_number">To phone number [0]</button>
            <button class="counter" id="word_count">Word count [0]</button>
            <button class="counter" id="word_replace">Word replace [0]</button>
        </div>

        <div class="input">
            <div class="word-input">
                <label>Word input:</label>
                <input type="text" id="text_oneline" class="text-oneline">
            </div>
            <div class="text-input">
                <label>Text input:</label>
                <textarea class="text-multline" id="text_multline" rows="10"></textarea>
            </div>
        </div>

        <div class="output">
            <label>Output:</label>
            <div class="text-output" id="text_output"></div>
        </div>
    </form>
    
</body>

</html>
