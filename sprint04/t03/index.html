<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Slideshow</h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="https://images8.alphacoders.com/755/thumb-1920-755323.jpg" alt="JoJo1">
        </div>

        <div class="mySlides fade">
            <img src="https://images5.alphacoders.com/756/thumb-1920-756501.png" alt="JoJo2">
        </div>

        <div class="mySlides fade">
            <img src="https://images4.alphacoders.com/711/thumb-1920-711967.png" alt="JoJo3">
        </div>

        <div class="mySlides fade">
            <img src="https://images8.alphacoders.com/755/thumb-1920-755394.jpg" alt="JoJo4">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#9668;</a>
        <a class="next" onclick="plusSlides(1)">&#9658;</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
