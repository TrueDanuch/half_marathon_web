<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Slideshow</h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="assets/images/iron_man.png" alt="Iron Man">
        </div>

        <div class="mySlides fade">
            <img src="assets/images/flash.png" alt="Flash">
        </div>

        <div class="mySlides fade">
            <img src="assets/images/deadpool.png" alt="Deadpool">
        </div>

        <div class="mySlides fade">
            <img src="assets/images/wolverine.png" alt="Wolverine">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#9668;</a>
        <a class="next" onclick="plusSlides(1)">&#9658;</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
